<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      body {
        background-color: #fbd50159;
        font-weight: bold;
        text-align: center;
      }
      article {
        padding-bottom: 30px;
      }
      div {
        margin-bottom: 30px;
      }
      h2 {
        background-color: #fbd601;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 4px 4px 8px #26252594;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Free Course</h1>
        <img src="img/curso-em-video-cor.png" alt="logo curso em video" />
      </header>

      <article>
        <h2>Javascript Course</h2>

        <p>
          <abbr title="JavaScript">JavaScript</abbr> é uma linguagem de script
          criada para aumentar a interatividade entre um site e seus visitantes.
          Os códigos em JS são executados dentro do navegador e dão acesso aos
          elementos HTML por meio do
          <abbr title="Document Object Model">DOM</abbr>
        </p>
        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/BXqUH86F-kA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <a id="back" href="index.html"
          ><img src="img/btn-back.png" alt="back bottom"
        /></a>
      </article>
    </main>
  </body>
</html>
