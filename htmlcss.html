<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>html-CSS</title>
    <style>
      body {
        background-color: #1573b698;
        font-weight: bold;
        text-align: center;
      }
      article {
        padding-bottom: 30px;
      }

      h2 {
        background-color: #f1691f;
        color: #6226dc;
        padding: 20px;
        margin: 20px 20px;
        border-radius: 10px;
        box-shadow: 4px 4px 8px #26252594;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <main id="pag01">
      <header>
        <h1>Free Course</h1>
        <img src="img/curso-em-video-cor.png" alt="logo curso em video" />
      </header>
      <article>
        <h2>HTML5 with CSS Course</h2>

        <p>
          <abbr title="HyperText Markup Language">HTML</abbr> é uma linguagem de
          marcação para a criação de sites. Atualmente na versão 5, ela usa a
          semântica dos elementos para criar o conteúdo de uma página Web. Com
          as <abbr title="Cascading Style Sheets">CSS</abbr>, criamos as
          configurações visuais que um site vai ter.
        </p>
        <div class="videoSite">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/riSVzwlSnhw?si=8xLnKN72fiJlr9WU"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <a id="back" href="index.html"
          ><img src="img/btn-back.png" alt="back bottom"
        /></a>
      </article>
    </main>
  </body>
</html>
